name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: |
          echo "Starting TypeScript build..."
          npm run build
          echo "Build command completed with exit code: $?"
          echo "Checking for dist directory..."
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not created"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Checking for index.js..."
          if [ ! -f "dist/index.js" ]; then
            echo "Error: dist/index.js not found!"
            echo "Files in dist:"
            find dist -name "*.js" | head -20
            exit 1
          fi
          echo "Build completed successfully - dist/index.js exists"

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm test

  generate-report:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/generate-report.yml
    secrets: inherit